<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html lang="pt-br">

<head>
	<title>EventosApp</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/styleCSS.css"/>
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro de eventos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="waves-effect waves-light btn"><i
								class="material-icons left">format_list_bulleted</i>Lista de eventos</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div th:if="${flashMessage != null}">
		<div th:replace="MensagemValidacao :: alert (type=${flashType}, message=${flashMessage})"></div>
	</div>
	<div class="container formEvento">
	<form class="container" method="POST">
		Nome: <input type="text" value="" name="nome" />
		<div class="input-field col s6">
			Local: <input type="text" value="" name="local" />
		</div>
		<div class="input-field col s3">
			Data: <input type="date" value="" name="data" />
		</div>
		<div class="input-field col s3">
			Horario: <input type="time" value="" name="horario" />
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>

	</form>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
